{% extends 'backend/01backend_base.html' %}

{% block article %}
    {#    展示当前用户信息#}
    <table class="table  table-hover table-striped">
        <thead>
        <tr>
            <th>标题</th>
            <th>发布时间</th>
            <th>评论数</th>
            <th>点赞数</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for article_obj in article_obj_list %}
            <tr>
                <td><a href="/{{ request.user.username }}/article/{{ article_obj.pk }}/">{{ article_obj.title }}</a></td>
                <td>{{ article_obj.create_time|date:'Y-m-d' }}</td>
                <td>{{ article_obj.comment_num }}</td>
                <td>{{ article_obj.up_num }}</td>
                <td><a href="#">编辑</a></td>
                <td><a href="#">删除</a></td>
            </tr>
        {% endfor %}


        </tbody>
    </table>

{% endblock %}
